<!-- templates/signup.html -->
{% extends 'core/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block extra_css %}
<style>
    button {
        background-color: #5941F2 !important;
        border: 2px solid #5941F2 !important;
    }
</style>
{% endblock %}
{% block auth_content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Sign Up</h2>
            {% if messages %}
                <div class="alert {% if messages.success %}alert-success{% else %} alert-danger{% endif %}">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
