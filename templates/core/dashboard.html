
{% extends 'core/base.html' %}
{% load static %}
{% block title %}DeepFake Detect{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
{% endblock %}
{% block content %}
<div class="container dashboard-container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">DeepFake Detect</h2>
                    <div class="dropzone mb-4" id="dropzone">
                        <div class="dropzone-content">
                            <i class="fas fa-cloud-upload-alt fa-3x mb-2"></i>
                            <p>Drag & Drop an Image or Click to Upload</p>
                            <input type="file" id="image-upload" accept="image/*" class="d-none">
                        </div>
                        <img id="image-preview" class="img-fluid d-none" alt="Image Preview">
                    </div>
                    <div class="text-center mb-3">
                        <button id="detect-btn" class="btn btn-gradient btn-lg">
                            <i class="fas fa-search me-2"></i>Detect DeepFake
                        </button>
                    </div>
                    <div id="loading-spinner" class="d-none text-center mb-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div id="result" class="result-container d-none">
                        <h5>Result: <span id="result-text" class="badge"></span></h5>
                        <div class="progress mt-2">
                            <div id="confidence-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="generate-pdf" class="btn btn-outline-gradient d-none">
                            <i class="fas fa-file-pdf me-2"></i>Generate PDF Report
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/deepfake.js' %}"></script>
{% endblock %}
