{% extends 'core/base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div id="deepfake-page">
    <h2>DeepFake Detection</h2>
    <div class="mb-3">
        <label for="image-upload" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image-upload" accept="image/*">
    </div>
    <button class="btn btn-primary" id="detect-btn">Detect</button>
    <div class="mt-3" id="result" style="display: none;">
        <h5>Result: <span id="result-text"></span></h5>
    </div>
    <button class="btn btn-secondary mt-2" id="generate-pdf" style="display: none;">Generate PDF Report</button>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/deepfake.js' %}"></script>
{% endblock %}
